<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
   position: relative;
    margin: 0;
    padding: 0;
    background-image: url(/Media/Book.jpg);
    background-repeat:no-repeat ;

    background-size: 100%;
}

.container {
    padding-top: 80px;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    /* background-color: red; */
    
    position: absolute;
}

h1 {
    text-align: center;
}

.login-options {
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
}

.login-option {
    width: 30%;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
}

.login-option h2 {
    margin-top: 0;
}

.login-option p {
    margin-bottom: 0;
}

.login-option a {
    text-decoration: none;
    color: #007bff;

</style>
</head>
<body>

<div class="container"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <h1>Welcome to the Homepage</h1>

    <div class="login-options">
        <div class="login-option">
            <h2>Admin Login</h2>
            <p>Login as an admin to manage the system.</p>
            <a href="/jobsearch.html/admin.html">Admin Login</a>
        </div>
        <div class="login-option">
            <h2>Student Login</h2>
            <p>Login as a student to access student resources.</p>
            <a href="/jobsearch.html/student.html">Student Login</a>
        </div>
        <div class="login-option">
            <h2>Company Login</h2>
            <p>Login as a company to post job openings.</p>
            <a href="/jobsearch.html/company.html">Company Login</a>
        </div>
    </div>
</div>
